<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <section class="navbar">
      <h4>Hive<br /><span>Techware</span></h4>
      <div class="navitem">
        <form>
          <input
            type="search"
            name="search"
            placeholder="Search"
            class="search"
          />
          <button type="submit">
            <img src="assests/img/searchbar.svg" />
          </button>
        </form>
        <a href="#">Sign Up</a>
        <a href="#">Sign in</a>
        <img src="assests/img/cart-img.svg" alt="cart-image" />
      </div>
    </section>
    <section class="sign">
      <div class="Heading">
        <h2>SIGN IN</h2>
      </div>
      <div class="signupform">
        <ul>
          <li><label for="email">Email Adress</label></li>
          <li><input type="email" placeholder="Enter Email" id="email" /></li>
          <br />
          <li><label for="password"> Password</label></li>
          <li>
            <input type="password" placeholder="Enter Password" id="password" />
          </li>
          <br />
          <li><button type="submit" class="submit">SIGN IN</button></li>
          <br />
          <li><a href="#">New Customer? Register</a></li>
        </ul>
      </div>
    </section>
    <section class="footer">
      <table class="quicklinks">
        <tr>
          <th>Shop and Learn</th>
          <th>Support</th>
        </tr>
        <tr>
          <td>Sign Up</td>
          <td>Contact Us</td>
        </tr>
        <tr>
          <td>Sign In</td>
        </tr>
        <tr>
          <td>Item Lists</td>
        </tr>
      </table>
      <div class="logo">
        <a href="#"><img src="assests/img/facebooklogo.svg" /></a>
        <a href="#"><img src="assests/img/instagramlogo.svg" /></a>
      </div>
      <hr />
      <p>
        Copyright Â© 2021 HIVE techwear. All rights reserved. Privacy Policy
        Terms of Use Sales Policy Legal Site Map
      </p>
    </section>
  </body>
</html>
